<mat-card class="third-card" *ngIf="taskAllData">

    <div class="mat-header">
        <div>
            <mat-card-title>My Tasks</mat-card-title>
        </div>
        <div><a mat-stroked-button routerLink="../events/2" class="button-stoked">See All<i class='fas fa-angle-right'
                    style='font-size: 15px c; color: #969696; padding-left: 10px;'></i> </a>
        </div>
    </div>


    <mat-card-content>
        <div *ngFor="let dataa of taskSelfData.taskItems;let i = index" style="margin-top: 1vh;">
            <div class="tasks1-div">
                <div style="padding-right: 25px;">
                    <div role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"
                        [style]="values[i]">
                    </div>
                </div>
                <div>
                    <h3 style=" color: black;margin-bottom: 2vh;font-weight: 500;"> {{dataa.Title}} <i
                            class='fas fa-angle-right' style='font-size:18px; color: #969696; padding-left: 5px;'></i>
                    </h3>
                    <div *ngFor="let data of dataa.Checklist;let i=index" style="margin: 0px;padding: 0px;">
                        <div *ngIf="i<2" style="margin: 0px;padding: 0px;margin-top: -1vh;">
                            <div *ngIf="data.ChecklistStatus=='Not Completed';else other">
                                <h3 class="headcheck" style="color:rgb(63, 63, 63)">
                                    <i class="fas fa-circle-check" style="color: #969696; padding-right: 5px;"></i>
                                    {{data.ChecklistTitle}}
                                </h3>
                            </div>
                            <ng-template #other>
                                <h3 class="headuncheck" style="color:rgb(63, 63, 63)">
                                    <i class="fas fa-circle-check" style="color: #02DE5A; padding-right: 5px;"></i>
                                    {{data.ChecklistTitle}}
                                </h3>
                            </ng-template>
                        </div>

                    </div>
                    <div *ngIf="dataa.Checklist.length > 2">
                        <div (click)="openDialog(dataa)"
                            style="color: #0085FF;font-size: 15px;margin-top: 2vh;cursor: pointer;">
                            {{dataa.Checklist.length-2}} additional tasks</div>
                    </div>
                </div>
            </div>
            <div *ngIf="i != taskSelfData.taskItems.length-1">
                <hr style="margin-bottom: 2vh;" />
            </div>

        </div>

    </mat-card-content>
</mat-card>
