<mat-card class="event-works">
    <div class="tab-head">
        <div class="buttons1">
            <div class="selec">
                <mat-form-field appearance="outline" style="width: 150px;">
                    <mat-select placeholder="Swimlane View" style="font-size: 15px;padding-right:5px">
                        <mat-option value="Task">
                            Swimlane View
                        </mat-option>
                        <mat-option value="Workflow">
                            Calendar View
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="selec">
                <mat-icon matTextPrefix
                    style="vertical-align: middle;padding-right: 5px;font-size: 20px;color: #0085FF;">
                    supervised_user_circle</mat-icon>
                <mat-form-field appearance="outline" style="width: 120px;">
                    <mat-select placeholder="Collabrative" style="font-size: 15px;padding-right:5px">
                        <mat-option value="Task">
                            Collabrative
                        </mat-option>
                        <mat-option value="Workflow">
                            Individual
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div style="margin-right:15px">
                <button mat-raised-button style="background-color: #0085FF;color:white;">
                    <mat-icon style="background-color: #0085FF;color:white;">add</mat-icon>
                    <span style="font-weight: 600;letter-spacing: normal;background-color: #0085FF;">New Flow</span>
                </button>
            </div>
            <div style="margin-right:15px">
                <button mat-flat-button appearance="outline">
                    <mat-icon style="color:#0085FF">credit_card</mat-icon>
                    <span style="font-weight: 600;letter-spacing: normal;">
                        Custom Flow</span>
                </button>
            </div>
            <div style="margin-right:15px">
                <button mat-flat-button appearance="outline">
                    <mat-icon style="color:#0085FF">filter_list</mat-icon>
                    <span style="font-weight: 600;letter-spacing: normal;"> Filter</span>
                </button>
            </div>
            <div style="margin-right:15px">
                <button mat-flat-button appearance="outline">
                    <mat-icon style="color:#0085FF">view_compact</mat-icon>
                    <span style="font-weight: 600;letter-spacing: normal;">Grouping</span>
                </button>
            </div>

            <div style="margin-right:15px">
                <button mat-flat-button appearance="outline">
                    <span style="font-weight: 600;letter-spacing: normal;">
                        <mat-icon style="color:gray">more_horiz</mat-icon>
                    </span>
                </button>
            </div>
        </div>
        <div class="buttons2">
            <mat-icon style="color: #ccb2b2;margin-top:2.5px;font-size: 25px;">add_circle_outline</mat-icon>
        </div>
    </div>
    <div style="margin:0px;padding:0px">
        <hr />
    </div>


</mat-card>
